<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <title>Sing up</title>
</head>
<body class="Sign-upPage">
    <div class="container" id="divSingUp">
        <form class="form-group" id="SingUpForm" method="post" th:action="@{user/singUp}">
            <h3>Sing up</h3>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
            <input type="text" class="form-control" id="firstName" placeholder="Fist Name" required>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <button type="submit" id="btnSingUp"><strong>Sing up</strong></button>
            <br>
            <a href="/login"><strong>Sing in</strong></a>
        </form>
    </div> 
    <script  type="text/javascript" src="/js/SingUpPage.js"></script>
</body>
</html>
