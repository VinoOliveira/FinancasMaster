<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Register</title>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
        <div class="container py-3">
            <a href="#" class="navbar-brand">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items"
                    aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <span>
                    <h3>Register</h3>
                </span>
            </a>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/home" class="nav-link" aria-current="page">Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link active">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="/profile" class="nav-link">My Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- FORM TO REGISTER TRANSACTIONS -->
    <div class="container" id="registration">
        <form class="form-group" method="post" id="movementForm">
            <h3>Registration of movements</h3>
            <input type="number" class="form-control" id="value" placeholder="Value" required>
            
            <div id="buttonContainer">
                <div class="radio-label">
                    <input type="radio" class="radio-button" id="btnProfit" name="movementType" value="profit">
                    <label for="btnProfit">
                        <i class="bi bi-arrow-up"></i>
                        Profit
                    </label>
                </div>
                <div class="radio-label">
                    <input type="radio" class="radio-button" id="btnExpense" name="movementType" value="expense">
                    <label for="btnExpense">
                        <i class="bi bi-arrow-down"></i>
                        Expense
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-success" id="btnSubmit">Submit</button>
            <p id="successMessage" style="display: none; color: green;">Registration successful!</p>
        </form>
    </div>
    <script  type="text/javascript" src="/js/script.js"></script>
</body>

</html>
