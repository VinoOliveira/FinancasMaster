<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Transactions</title>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
    <div class="container py-3">
        <a href="#" class="navbar-brand">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items"
                    aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <span>
                    <h3>My Transactions</h3>
                </span>
        </a>
        <div class="collapse navbar-collapse" id="navbar-items">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="/home" class="nav-link active" aria-current="page">Transactions</a>
                </li>
                <li class="nav-item">
                    <a href="/register" class="nav-link">Register</a>
                </li>
                <li class="nav-item">
                    <a href="/profile" class="nav-link">My Profile</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Carousel -->
<div class="container" id="slide-container">
    <div class="d-flex justify-content-center">
        <div id="slide" class="carousel slide">
            <div class="carousel-inner">
                <!-- aqui quero exibir o item balance: -->
                <div class="carousel-item active" id="balance">
                    <h3>Current Balance</h3>
                    <p></p>
                </div>
                <!-- aqui quero exibir o item totalProfitToday: -->
                <div class="carousel-item" id="item-profit">
                    <h3>Today's Income</h3>
                    <p></p>
                </div>
                <!-- aqui quero exibir o item totalExpenseToday": -->
                <div class="carousel-item" id="item-expense">
                    <h3>Today's Expenses</h3>
                    <p></p>
                </div>
            </div>
            <a class="carousel-control-prev" href="#slide" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#slide" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
            </a>
        </div>
    </div>
</div>

<!-- aqui vai ficar a lista : listTransactions-->
<div class="container" id="transactions">
    <div class="row">

    </div>
    <h3>List Transactions</h3>
    <table class="table" id="transactionTable">
        <thead>
        <tr>
            <th>Date</th>
            <th>Amount</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>

        </tbody>

    </table>
</div>
<script type="text/javascript" src="/js/HomePage.js"></script>
</body>

</html>
